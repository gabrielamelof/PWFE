<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Digite um número de 1 a 9: "));
        let i = 0;

        while(i <= 10){
            document.write(`<br>${numero} x ${i} = ${numero * i}`) 
            i++;
        }

    </script>
   
</body>
</html>
