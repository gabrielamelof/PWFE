<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Digite um número: "));
        
        let fatorial = numero
        for (let i = 1; i < numero; i++){
            fatorial *= i
        }

        document.write(`${fatorial} é o fatorial de ${numero}`) 
    </script>
</body>
</html>
