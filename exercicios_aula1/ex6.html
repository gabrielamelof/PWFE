<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <script>
        let nota1 = Number(prompt("Digite a nota 1: "));
        let nota2 = Number(prompt("Digite a nota 2: "));

        let media = (nota1 + nota2)/2;

        if (media >= 5){
            document.write(`O aluno foi aprovado`);

        }
        else{
            document.write(`O aluno foi reprovado`);
        }

        if (nota1 % 2 == 0 || nota2 % 2 == 0){

            document.write(`<br>A média do aluno é ${media}`);
        }
    </script>
</body>
</html>
