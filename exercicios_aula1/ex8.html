<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <script>
        let ano = Number(prompt("Digite o ano: "));

        if (ano % 4 == 0){
            document.write(`O ano ${ano} é bissexto`)
        }
        else{
            document.write(`O ano ${ano} não é bissexto`)
        }
    </script>
</body>
</html>
