<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <script>
        let diferenca = 0;
        let numero1 = Number(prompt("Digite o primeio número: "));
        let numero2 = Number(prompt("Digite o segundo número: "));

        if (numero1 > numero2){
            diferenca = numero1 - numero2;
        }
        else{
            diferenca = numero2 - numero1;
        }

        document.write(`A diferença entre os números ${numero1} e ${numero2} é ${diferenca}`);

    </script>
</body>
</html>
