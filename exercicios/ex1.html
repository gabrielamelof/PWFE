<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <div>
        <h1>Calculadora</h1>
        <p>Faça uma calculadora usando o conceito de Arrow Function</p>
        <input type="number" placeholder="Digite o primeiro número" id="num1">
        <input type="number" placeholder="Digite o segundo número" id="num2">
        <h2>Escolha uma das opções:</h2>
        <p>1-Soma</p>
        <p>2-Subtração</p>
        <p>3-Multiplicação</p>
        <p>4-Divisão</p>
        <input type="number" placeholder="Escolha a operação" id="opcao">
        <button onclick="calcula()">Calcular</button>


        <h1>Resultado</h1>
        <h2 id="resultado"></h2>
    </div>

    <script>

        function calcula(){
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            let opcao = Number(document.getElementById("opcao").value);
    

            if (opcao === 1){
                let resultado = num1 + num2;
                document.getElementById("resultado").innerHTML = `${num1} + ${num2} = ${resultado}`;
            }
            else if (opcao === 2){
                let resultado = num1 - num2
                document.getElementById("resultado").innerHTML = `${num1} - ${num2} = ${resultado}`;
            }
            else if (opcao === 3){
                let resultado = num1 * num2
                document.getElementById("resultado").innerHTML = `${num1} - ${num2} = ${resultado}`;
            }
            else{
                let resultado = num1 / num2
                document.getElementById("resultado").innerHTML = `${num1} - ${num2} = ${resultado}`;
            }
        }


    </script>
</body>
</html>
