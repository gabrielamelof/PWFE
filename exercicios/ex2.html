    <div>
        <h1>String Invertida</h1>
        <p>Inverta uma string informada pelo usuário</p>
        <input type="text" placeholder="Digite um nome" id="palavra">
        <button onclick="inverter()">Inverter String</button>


        <h1>String invertida</h1>
        <h2 id="invertida"></h2>
    </div>
    <script>
        function inverter(str){
            let palavra = document.getElementById("palavra").value
            let palavra_invertida = ""

            for(let i = palavra.length - 1; i >=0; i--){
                palavra_invertida += palavra[i]

            }

            // let palavra_invertida = palavra.split("").reverse().join()
            document.getElementById("invertida").innerHTML = `${palavra_invertida}`;
        }
    </script>
