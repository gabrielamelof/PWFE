    <h1>Exercício 6</h1>

    <script>
        document.write(`Desenvolva um programa que a partir de um vetor de Strings com 10 nomes inicializados na delaração, leia um novo nome e verifique se ele está <p>
            armazenado no vetor, se estiver, apresente a posição onde ele está. Caso contrário, apresente a mensagem "Nome não encontrado!"`)

            let nomes = ['Gabriela', 'Fran', 'Letícia', 'Adrian', 'Liini', 'Ana', 'Rapha', 'Fer', 'Kamila', 'Nicolas']

            let nome_usuario = prompt(`Digite um nome: `);


            nomes.forEach(function(nome){
                if(nome == nome_usuario){
                    document.write('')
                }
            }
        




    </script>
